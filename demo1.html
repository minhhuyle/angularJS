<html ng-app="myapp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
   <div ng-if="false" ng-controller="quizCtrl as quiz">
       <button class="btn">"Mode normal"</button>
        <div>
            <ul>
               <li ng-repeat="quizChosen in quiz.data" style="margin-bottom: 20px">
                   <button class="btn" ng-class="quiz.showFinishedQuestion(quizChosen)"
                           ng-click="quiz.selectQuiz(quizChosen)">{{quizChosen.title}}</button>
               </li>
            </ul>
        </div>

        <div ng-if="quiz.shouldShowSelectedData()">
            <h3>{{quiz.selectData.title}} Selectionné</h3>
            <h4>Question numéro {{quiz.getIndexOfQuestion()}}</h4>
            <p>{{quiz.showQuestion()}}</p>
            <ul>
                <button ng-click="quiz.answerQuestion(reponse)" ng-repeat="reponse in quiz.getReponses()">{{reponse}}</button>
            </ul>
        </div>
        <div ng-show="quiz.shouldShowScore()" ng-class="quiz.showLevel()">Score : {{quiz.showScore()}}</div>


        <div ng-if="quiz.shouldShowReplay()">
            <h3>{{quiz.selectData.title}}</h3>
            <h4>Question numéro {{quiz.getIndexOfQuestion()}}</h4>
            <ul>
                <button ng-class="quiz.showColorResponse(reponse)" ng-repeat="reponse in quiz.getReponses()"
                        ng-click="quiz.replayNextQuestion()">{{reponse}}</button>
            </ul>
        </div>
    </div>
<div ng-controller="editController as edit">
    <button class="btn">Mode Edition</button>
    <ul>
        <li ng-repeat="quiz in edit.getQcm()">{{quiz}}</li>
    </ul>
    <button class="btn" ng-click="edit.addQCM()">Créer</button>
    <div ng-show="edit.shouldShowInputQCM()">
        <form ng-submit="edit.submitQcm()" name="newQcm">
            <p>QCM : <input ng-model="edit.qcmTitle" required type="text"></p>
            <button ng-disabled="newQcm.$invalid" type="submit" class="btn">Valider</button>
        </form>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<!--<script src="app.js"></script>-->
<script src="app2.js"></script>
</body>
</html>

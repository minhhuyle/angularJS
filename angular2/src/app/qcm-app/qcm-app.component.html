<div class="container">
  <h1>QCMs disponibles</h1>
  <ul class="list-group">
    <li *ngFor="let qcm of qcms; let evenQcm = even" [ngClass]="getClassListQcm(evenQcm)" (click)="setCurrentQcm(qcm)"
        class="list-group-item list-group-item-action">
      <h2>
        <button class="btn">
          {{ qcm.label }}
        </button>
      </h2>
    </li>
  </ul>

  <qcm-play [currentQcm]="currentQcm"></qcm-play>



  <hr/>
  <button class="btn btn-info" (click)="onClickCreateNewQcm()">Create new QCM</button>
  <div class="container" *ngIf="showCreateQcm">

      Title Qcm : <input type="text" #labelQcm/>
      <input (click)="createNewQcm(labelQcm)" class="btn btn-success" type="submit" value="Submit"/>
  </div>
  <hr/>

  <div class="container">

  </div>


</div>
